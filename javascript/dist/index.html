<!-- 
Create an HTML page with a simple counter
Create a simple up-down counter
Add two buttons “+”, and “-”
Based on the button clicked, update the value displayed.

Make sure the <div> that renderts the counter value has an id of counter-value
Make sure the “+” button has an id of increment
Make sure the “-” button has an id of decrement

The IDs should match or else the tests will fail.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
  </head>
  <body>
    <main>
      <div class="output">
        <h1>current count : <span id="output">0</span></h1>
      </div>
      <div class="buttons">
        <button id="increment">+</button>
        <button id="decrement">-</button>
      </div>
    </main>
    <script>const inc = document.getElementById("increment");
const dec = document.getElementById("decrement");
inc.addEventListener("click", ()=>{
    var value = parseInt(document.getElementById("output").innerHTML);
    value += 1;
    document.getElementById("output").innerHTML = value;
});
dec.addEventListener("click", ()=>{
    document.getElementById("output").innerHTML -= 1;
});

</script>
  <script src="/counter.eb336050.js"></script></body>
</html>
